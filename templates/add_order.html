{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
	<h2 class="mb-4">Оформление заказа</h2>

	<div class="card shadow-sm p-4 mb-4">
		<form
			action="{{ url_for('add_order', id_dish=id_dish) }}"
			method="POST"
			class="needs-validation"
			novalidate
		>
			<!-- Цена за единицу (скрытое поле) -->
			<input type="hidden" id="price_per_item" value="{{ dish[1] }}" />

			<div class="row">
				<div class="col">
					<!-- Итоговая цена -->

					<label for="total_price" class="form-label">Цена:</label>

					<input
						type="text"
						name="price"
						id="total_price"
						class="form-control"
						readonly
					/>
				</div>
				<div class="col-auto">
					<!-- Количество -->

					<label for="quantity" class="form-label">Количество:</label>
					<input
						type="number"
						name="quantity"
						id="quantity"
						class="form-control"
						min="1"
						value="1"
						required
						oninput="updateTotalPrice()"
					/>
				</div>
				<div class="col">
					<!-- Адрес -->

					<label for="address" class="form-label">Адрес:</label>
					<div class="input-group">
						<input
							type="text"
							name="address"
							id="addressInput1"
							class="form-control"
							readonly
						/><span class="input-group-text"
							><input
								type="checkbox"
								class="form-check-input"
								id="default address"
								name="default address"
							/>
							<label class="form-check-label" for="default address"
								>По умолчанию</label
							></span
						>
					</div>
				</div>
			</div>

			<!-- Пожелания -->
			<div class="mb-3">
				<label for="wish" class="form-label">Пожелания:</label>
				<textarea
					name="wish"
					id="wish"
					class="form-control"
					rows="3"
				></textarea>
			</div>

			<!-- Кнопка подтверждения -->

			<button type="submit" class="btn btn-primary w-100">
				Оформить заказ
			</button>
		</form>
	</div>
	<!-- Контейнер для карты -->
	<div id="map1" class="mb-4" style="width: 100%; height: 400px"></div>
</div>

<!-- Yandex Maps API и карта -->
<script
	src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"
	type="text/javascript"
></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script>
	// Функция для пересчета итоговой цены
	function updateTotalPrice() {
		const pricePerItem = parseFloat(
			document.getElementById('price_per_item').value
		)
		const quantity = parseInt(document.getElementById('quantity').value) || 1
		const totalPrice = pricePerItem * quantity
		document.getElementById('total_price').value = totalPrice.toFixed(2)
	}

	// Инициализация карты для страницы
	initMap(1)

	// Устанавливаем начальную цену
	updateTotalPrice()
</script>

{% endblock %}
